{% extends "base.html" %}
{% block content%}
<div class="mdl-grid mdl-shadow--2dp form-grid mdl-color--white margin-top-10">
        <form action="{{url_for('editBookDetails', category_id = book.category_id, bookId = book.id)}}" class="item-form" method="post" id="bookForm">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field-text margin-top-5">
            <input class="mdl-textfield__input" type="text" name="bookName" value="{{book.bookName}}" id="bookname">
            <label class="mdl-textfield__label" for="bookName">Book Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field-text">
            <input class="mdl-textfield__input" type="text" name="authorName" value="{{book.authorName}}" id="authorname">
            <label class="mdl-textfield__label" for="authorName">Author Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field-text">
            <input class="mdl-textfield__input" type="text" name="bookImage" value="{{book.coverUrl}}" id="coverurl">
            <label class="mdl-textfield__label" for="bookImage">Book Cover Image url</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field-text">
            <textarea class="mdl-textfield__input" type="text"  name="bookDescription" id="description">{{book.description}}</textarea>
            <label class="mdl-textfield__label" for="bookDescription">Description</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth input-field-text">

            <input class="mdl-textfield__input" type="text" name="category" id="category" value="{{bookCategory.name}}" readonly>
              <input type="hidden" value="{{bookCategory.name}}" name="category">
            <label for="category" class="mdl-textfield__label">Genre</label>
            <ul for="category" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">

                {% for categori in categories %}
                <li data_category_id="{{ categori.id }}" class="mdl-menu__item" {% if bookCategory.name == categori.name %} data-selected="true" {% endif %} >{{ categori.name }}</li>
            {% endfor %}

{#                <li class="mdl-menu__item" {% if book.category.name == 'Fiction' %} data-selected="true" {% endif %} >Fiction</li>#}
{#                <li class="mdl-menu__item" {% if book.category.name == 'Horror' %} data-selected="true" {% endif %}>Horror</li>#}
{#                <li class="mdl-menu__item" {% if book.category.name == 'Mystery' %} data-selected="true" {% endif %}>Mystery</li>#}
{#                <li class="mdl-menu__item" {% if book.category.name == 'Romance' %} data-selected="true" {% endif %}>Romance</li>#}
{#                <li class="mdl-menu__item" {% if book.category.name == 'Fantasy' %} data-selected="true" {% endif %}>Fantasy</li>#}
{#                <li class="mdl-menu__item" {% if book.category.name == 'Other' %} data-selected="true" {% endif %}>Other</li>#}
            </ul>
            </div>

        <br>
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent input-button mdl-color--teal" onclick="validateDetails()" type="button" value="Edit">
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--grey-300 input-button" href="{{url_for('showBooks')}}">Cancel</a>

      </form>
</div>
{% endblock %}
